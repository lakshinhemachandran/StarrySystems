
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="StarrySystemsDevelopers" />
  <meta name="description" content="Thank You from Starry Systems" />
  <meta name="keywords" content="Starry Systems, Thank You, Support, Developers" />
  <title>Thank You | Starry Systems</title>
  <link rel="icon" href="logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet" />
  <style>
    :root {
      --accent: #008ae0;
      --background: #0e0e0e;
      --text: #ffffff;
      --card: #1a1a1a;
    }

    body {
      background: var(--background);
      color: var(--text);
      font-family: 'Fira Code', monospace;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .container {
      background: var(--card);
      border-radius: 16px;
      padding: 3rem 2rem;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 138, 224, 0.2);
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      font-size: 2.5rem;
      color: var(--accent);
      margin-bottom: 1rem;
      animation: popUp 0.8s ease-in-out;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #ccc;
      margin-bottom: 2rem;
    }

    a.button {
      background-color: var(--accent);
      color: #fff;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
      box-shadow: 0 0 12px rgba(0, 138, 224, 0.4);
    }

    a.button:hover {
      background-color: #0072b8;
    }

    footer {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.8rem;
      color: #888;
    }

    @keyframes popUp {
      0% {
        transform: scale(0.95);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      .container {
        padding: 2rem 1.5rem;
      }

      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>

  </div>

  <footer>

</html>
