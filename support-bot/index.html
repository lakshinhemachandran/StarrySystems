<!DOCTYPE html>
<html>
  <head>
    <title>Invite Starry Bot</title>
    <style>
      p, h1 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <p style="text-align: center;">You are being redirected to Discord to invite StarryBot to your server!</p>
        <h1><span id="countdown">5</span></h1>
    <script>
        let timeLeft = 5;
        const countdownElement = document.getElementById("countdown");
        
        const timer = setInterval(() => {
            timeLeft--;
            countdownElement.textContent = timeLeft;
            if (timeLeft <= 0) {
                clearInterval(timer);
            }
        }, 1000);
    </script>
    <footer>
      <p>- QuantumDev</p>
    </footer>
    <script>
      setTimeout(() => {
    window.location.replace("https://discord.com/oauth2/authorize?client_id=1363605621156614356");
}, 5000);

    </script>
  </body>
</html>
